<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOGINI</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="banner">
            <div class="site-name">YOGINI</div>
            <div class="login-section">
                <input type="text" placeholder="아이디" id="username" aria-label="아이디">
                <input type="password" placeholder="패스워드" id="password" aria-label="패스워드">
                <button onclick="alert('환영합니다 고객님 ♥︎');">로그인</button>
                <button onclick="alert('회원가입 페이지로 이동합니다');">회원가입</button>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <ul class="category-menu">
            <li><a href="#" onclick="alert('해당 카테고리 페이지로 이동합니다');">HOME</a></li>
            <li><a href="#" onclick="alert('해당 카테고리 페이지로 이동합니다');">TOP</a></li>
            <li><a href="#" onclick="alert('해당 카테고리 페이지로 이동합니다');">BOTTOM</a></li>
            <li><a href="#" onclick="alert('해당 카테고리 페이지로 이동합니다');">ACC</a></li>
        </ul>
        <div class="search-section">
            <input type="text" placeholder="S/S신상 밤부 컬렉션" id="search" aria-label="제품 검색">
            <button onclick="alert('해당 제품을 검색합니다');">검색</button>
            <button onclick="alert('장바구니 페이지로 이동합니다');">장바구니</button>
        </div>
    </nav>

    <main>
        <div class="product-detail">
            <div class="product-image">
                <img src="product.jpg" alt="밤부 코튼 팬츠" width="400">
            </div>
            <div class="product-info">
                <h1>밤부 코튼 팬츠</h1>
                <div class="reviews">
                    <span class="stars">★★★★☆</span>
                    <button onclick="alert('전체 리뷰 페이지로 이동합니다');">(15) 전체 리뷰 보기</button>
                </div>
                <div class="price">₩ 59,000</div><br>
                <div class="description">
                    <strong>제품 설명</strong>
                    <hr>
                    <p>찰랑거리고 부드러운 촉감의 대나무 원단을 사용한 와이드 팬츠 입니다. 시원한 소재를 사용하여 뜨거운 여름에도 불쾌함 없이 수련이 가능합니다.</p>
                </div>
                <div class="size-info">
                    <strong>사이즈 (cm)</strong>
                    <hr>
                    <p>길이 : S(100), M(102), L(104)<br />허리 : S(29), M(30), L(31)</p>
                </div>
                <div class="shipping">
                    <strong>배송비</strong>
                    <hr>
                    <p>₩ 2,500 (70,000원 이상 구매시 무료배송)</p>
                </div>
                <div class="dropdowns">
                    <select aria-label="색상 선택">
                        <option>색상</option>
                        <option>핑크</option>
                        <option>베이지</option>
                        <option>브라운</option>
                        <option>블루</option>
                        <option>블랙</option>
                    </select>
                    <select aria-label="사이즈 선택">
                        <option>사이즈</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <div class="buttons">
                        <button onclick="alert('장바구니에 해당 상품이 추가되었습니다');">장바구니 담기</button>
                        <button onclick="alert('제품 구매 페이지로 이동합니다');">바로 구매하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="reviews">
            <!-- 리뷰 섹션 -->
        </div>
    </main>

    <footer>
        <p>많은 구매 부탁드립니다 ♥︎</p>
    </footer>
</body>
</html>
